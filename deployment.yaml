apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "deployment-1"
  namespace: "default"
  labels:
    app: "deployment-1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "deployment-1"
  template:
    metadata:
      labels:
        app: "deployment-1"
    spec:
      containers:
      - name: "myapp"
        image: "itaygoren/myapp:BUILD_NUMBER_PLACEHOLDER"

---
piVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: NodePort
  ports:
    - nodePort: 5000
      port: 5000
      targetPort: 5000
  selector:
    app: deployment-1
